    <style type="text/css">
        .-tooltip {
          position: relative;
          display: inline;
          border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
        }

        /* Tooltip text */
        .-tooltip .tooltiptext {
          visibility: hidden;
          width: auto;
          background-color: white;
          color: black;
          text-align: center;
          padding: 5px 5px;
          border-radius: 6px;

          /* Position the tooltip text */
          position: absolute;
          z-index: 1;
          bottom: 125%;
          left: 50%;
          margin-left: -60px;

          /* Fade in tooltip */
          opacity: 0;
          transition: opacity 0.3s;
        }

        /* Tooltip arrow */
        .-tooltip .tooltiptext::after {
          content: "";
          position: absolute;
          top: 100%;
          left: 50%;
          margin-left: -5px;
          border-width: 5px;
          border-style: solid;
          border-color: white transparent transparent transparent;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .-tooltip:hover .tooltiptext {
          visibility: visible;
          opacity: 1;
        }
    </style>

    <script type="text/javascript">
    var getUrlParameter = function getUrlParameter(sParam) {
        var urlVars = window.location.href.split('?');
        if(urlVars.length>1)
        {
            urlVars = urlVars[1];
            var allUrlVars = urlVars.split('&');
            for(var i=0; i<allUrlVars.length; i++)
            {
                var urlVar = allUrlVars[i].split('=');
                if(urlVar[0]==sParam)
                {
                    return urlVar[1];
                }
            }
        }
        return null;
    };
   
    $(document).ready(function(){

        if(getUrlParameter("tut")!==null)
        {
            var itemTutor = getUrlParameter("tut");
            
            setTimeout(function(){
                $('.-tooltip.'+itemTutor+'[tabindex=0] .tooltiptext').css('opacity','1');
                $('.-tooltip.'+itemTutor+'[tabindex=0] .tooltiptext').css('visibility','visible');
                //console.log($('.-tooltip.'+itemTutor+' .tooltiptext'));
                
            },3000);
        }

    });

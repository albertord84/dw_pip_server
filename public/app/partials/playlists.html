
<div class="panel panel-info">
  <div class="panel-heading">
    <a ng-click="fn.edit()" class="btn btn-info btn-sm pull-right">
        <i ng-show='fn.editMode' class="fa fa-check"></i>
        <i ng-show='!fn.editMode' class="fa fa-pencil"></i>
        {{fn.editMode?'Concluir':'Editar'}}
    </a>
    <h3 class="panel-title">
      <span ng-click="collapsed = !collapsed;">
        Playlists&nbsp;
        <i ng-class="{'fa-caret-right':collapsed,'fa-caret-down':!collapsed}" class="fa fa-lg"></i>
      </span>
      </h3>
  </div>
  <div ng-hide="collapsed" class="form-group">
    <form name="addform" ng-submit="fn.add()">
      <div class="input-group col-xs-12">
        <input type="text" ng-model="newPlaylist.name" placeholder="Adicionar Playlist" required="required" class="form-control"  style="border-radius: 0px !important;"/>
        <span class="input-group-btn">
          <button type="submit" class="btn btn-transparent "><i class="fa fa-plus text-black"></i></button>
        </span>
      </div>
    </form>
  </div>
  <ul ng-hide="collapsed" class="nav nav-pills nav-stacked">
    <li ng-repeat="playlist in playlist.playlists" ng-class="fn.getClass(playlist)">
      <a ng-click="fn.selected(playlist)" class="cursor-pointer">
        <div class="row">
          <div class="col-sm-10">
            <p ng-hide="playlist.renameEnable &amp;&amp; fn.editMode" class="cursor-pointer">{{ playlist.name }}</p>
            <div ng-show="playlist.renameEnable &amp;&amp; fn.editMode" class="form-group">
              <input type="text" ng-model="playlist.newname" ng-blur="fn.rename($index)" class="form-control"/>
            </div>
          </div>
          <div class="col-sm-2">
            <button ng-click="$event.stopPropagation();fn.delete($index);" ng-if="fn.editMode" class="close"><i ng-class="{'text-danger': fn.editMode}" class="fa fa-times-circle"></i></button>
          </div>
        </div></a></li>
  </ul>
</div>

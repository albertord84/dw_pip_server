
<div class="modal-header">
  <button ng-click="modal.dismiss()" class="close">&times;</button>
  <h3 class="text-danger">
      Atualização de software</h3>
</div>
<div class="modal-body">
  <h5 ng-if="msg.player.version == currentVersion.version"><b>Seu player atualizado</b></h5>
  <h5 ng-if="msg.player.version != currentVersion.version">
      Deseja atualizar o software de{{msg.curVer}} para {{msg.newVer}}</h5>
</div>
<div class="modal-footer">
  <button ng-if="currentVersion.beta &amp;&amp; msg.player.version != currentVersion.beta" ng-click="confirmUpdate(&quot;piimage-beta.zip&quot;)" class="btn btn-xs btn-link pull-left"><em class="text-danger">Atualizar para beta &nbsp;{{currentVersion.beta}}</em></button>
  <button ng-click="modal.dismiss()" class="btn">Cancelar</button>
  <button ng-click="confirmUpdate()" class="btn btn-danger">OK</button>
</div>

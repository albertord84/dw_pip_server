
<div class="modal-header">
  <h4>Selecione a orientação e a resolução da tela</h4>
</div>
<div class="modal-body overflow-auto">
  <form role="form" name="formdisplay">
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label class="text-muted"><small>Resolução</small></label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.resolution" ng-value="resolutions[0].value"/><small>{{resolutions[0].name}}</small>
          </label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.resolution" ng-value="resolutions[1].value"/><small>{{resolutions[1].name}}</small>
          </label>
        </div>
      </div>
      <div class="col-sm-4 col-sm-offset-4">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.resolution" ng-value="resolutions[2].value"/><small>{{resolutions[2].name}}</small>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label class="text-muted"><small>Orientação da TV</small></label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.orientation" ng-value="orientations[0].value"/><small>{{orientations[0].name}}</small>
          </label>
        </div>
      </div>
      <div class="col-sm-4">
        <div ng-repeat="type in orientations" ng-if="$index &gt; 0" class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.orientation" ng-value="type.value"/><small>{{type.name}}</small>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label class="text-muted"><small>Animação</small></label>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.animationEnable" ng-change="group.selectedGroup.animationType = null;" ng-value="false"/><small>Desabilitar</small>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.animationType" ng-change="group.selectedGroup.animationEnable = true;" value="blend"/><small class="text-primary">Mistura</small>
          </label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.animationType" ng-change="group.selectedGroup.animationEnable = true;" value="right"/><small>Deslize para a direita</small>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.animationType" ng-change="group.selectedGroup.animationEnable = true;" value="left"/><small>Deslize para a esquerda</small>
          </label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.animationType" ng-change="group.selectedGroup.animationEnable = true;" value="up"/><small>Deslize para cima</small>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.animationType" ng-change="group.selectedGroup.animationEnable = true;" value="down"/><small>Deslize para baixo</small>
          </label>
        </div>
      </div>
    </div>
    <hr/>
    <div class="form-group row">
      <div class="col-xs-4 text-right">
        <div class="radio">
          <label class="text-muted"><small>Fundo da tela</small></label>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="input-group input-group-sm">
          <input type="color" ng-model="group.selectedGroup.signageBackgroundColor" class="form-control"/><small class="input-group-addon">{{group.selectedGroup.signageBackgroundColor}}</small>
        </div>
      </div>
      <div class="col-sm-2 col-sm-offset-1">
        <div title="{{'Default volume output is 100%' }}" class="radio">
          <label class="text-muted"><span title="needs v1.7.0+">Volume(%)</span></label>
        </div>
      </div>
      <div class="col-sm-2">
        <input type="number" min="0" max="100" ng-model="group.selectedGroup.omxVolume" class="form-control"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-4 text-right">
        <div class="radio">
          <label class="text-muted"><small>Exibir um logotipo</small></label>
        </div>
      </div>
      <div class="col-xs-4">
        <button ng-click="showFileList()" class="btn btn-sm btn-link"><small>{{group.selectedGroup.logo || "Selecione uma imagem *.png dos recursos"}}</small></button>
        <button ng-if="group.selectedGroup.logo" ng-click="group.selectedGroup.logo=null" class="btn btn-xs btn-warning">X</button>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <input type="text" placeholder="x pos" ng-model="group.selectedGroup.logox" class="input-sm form-control"/>
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <input type="text" placeholder="y pos" ng-model="group.selectedGroup.logoy" class="input-sm form-control"/>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="checkbox">
          <label class="text-muted"><small>Exibir relógio</small></label>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="show_clock" ng-model="group.selectedGroup.showClock.enable"/><small>Mostrar</small>
          </label>
        </div>
      </div>
      <div ng-show="group.selectedGroup.showClock.enable" class="col-sm-3">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.showClock.position" value="top"/><small>Topo</small>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.showClock.position" value="bottom"/><small>Rodapé</small>
          </label>
        </div>
      </div>
      <div ng-show="group.selectedGroup.showClock.enable" class="col-sm-3">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.showClock.format" value="12"/><small>12 hr</small>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.showClock.format" value="24"/><small>24 hr</small>
          </label>
        </div>
      </div>
    </div>
    <hr/>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label class="text-muted"><small>Ajustar imagem</small></label>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.imageSize" ng-value="0"/><small>Atual</small>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.imageSize" ng-value="1"/><small>Letterbox</small>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.imageSize" ng-value="2"/><small>Esticada</small>
          </label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="checkbox">
          <label><small>Recarregue URLs de link sempre<br>(acrescenta ?ts no chromeapp)</small></label>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="reload_checkbox" ng-model="group.selectedGroup.urlReloadDisable" ng-true-value="false" ng-false-value="true" ng-checked="group.selectedGroup.urlReloadDisable !== true"/><small>Habilitar</small>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label class="text-muted"><small>Ajustar video</small></label>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.videoSize" ng-value="1"/><small>Letterbox</small>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" ng-model="group.selectedGroup.videoSize" ng-value="2"/><small>Esticado</small>
          </label>
        </div>
      </div>
      <div class="col-sm-4 text-right"><small>Parar video a cada "n" segundos para mostrar publicidades (0 para desabilitar)</small></div>
      <div class="col-sm-2">
        <input type="number" placeholder="segs" ng-model="group.timeToStopVideo" class="input-sm form-control"/>
      </div>
    </div>
    <hr/>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label class="text-muted"><small>Agendar Exibição DESLIGADO</small></label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="sleep_checkbox" ng-model="group.selectedGroup.sleep.enable"/><small>Habilitar</small>
          </label>
        </div>
      </div>
    </div>
    <div ng-show="group.selectedGroup.sleep.enable" class="form-group row">
      <div class="col-sm-4 col-sm-offset-4">
        <label><small>LIGADO em</small>
          <input type="time" ng-model="group.selectedGroup.sleep.ontimeObj" class="form-control"/>
        </label>
      </div>
      <div class="col-sm-4">
        <label><small>DESLIGADO em</small>
          <input type="time" ng-model="group.selectedGroup.sleep.offtimeObj" class="form-control"/>
        </label>
      </div>
      <div class="col-sm-10 col-sm-offset-2"><small class="text-info">Para um controle mais preciso, use a playlist TV_OFF sob agendamento de grupo</small></div>
    </div>
    <hr/>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label class="text-muted"><small>
              Reinicialização diária opcional</small></label>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="reboot_checkbox" ng-model="group.selectedGroup.reboot.enable"/><small>habilitar</small>
          </label>
        </div>
      </div>
      <div class="col-sm-2 text-right">
        <div class="radio">
          <label class="text-muted"><small ng-show="group.selectedGroup.reboot.enable" class="text-muted">às</small></label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="checkbox">
          <label>
            <input ng-show="group.selectedGroup.reboot.enable" type="time" ng-model="group.selectedGroup.reboot.time" class="input-sm form-control"/>
          </label>
        </div>
      </div>
    </div>
    <hr/>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label class="text-muted"><small>Kiosk Menu</small></label>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="kioskui_checkbox" ng-model="group.selectedGroup.kioskUi.enable"/><small>Habilitar</small>
          </label>
        </div>
      </div>
      <div ng-show="group.selectedGroup.kioskUi.enable" class="col-sm-6">
        <div class="input-group input-group-sm"><small class="input-group-addon">URL</small>
          <input type="text" placeholder="Para manter valor padrão, deixe em branco" ng-model="group.selectedGroup.kioskUi.url" class="input-sm form-control"/>
        </div>
      </div>
      <div ng-show="group.selectedGroup.kioskUi.enable" class="col-sm-5 col-sm-offset-6">
        <div class="input-group input-group-sm"><small class="input-group-addon">Tempo limite de inatividade</small>
          <input type="number" placeholder="30 segs" ng-model="group.selectedGroup.kioskUi.timeout" class="input-sm form-control"/>
        </div>
      </div>
    </div>
    <hr/>
    <div class="form-group row">
      <div class="col-sm-4 text-right">
        <div class="radio">
          <label class="text-muted"><small>Reprodução de vídeo</small></label>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="ffmpeg" ng-model="group.selectedGroup.enableMpv"/><small>Use MPV para evitar diferenças entre os vídeos</small>
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="displayModal.close()" class="btn">Cancelar</button>
  <button ng-click="saveSettings()" class="btn btn-danger">OK</button>
</div>

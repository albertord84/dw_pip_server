
<div class="modal-header">
  <h3 class="text-warning">
      Ticker para o grupo</h3>
</div>
<div class="modal-body">
  <form name="group.tickerForm" class="form">
    <div class="row form-group"><small class="text-muted control-label col-sm-3 text-right">Ticker</small>
      <div class="col-sm-9">
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" name="ticker_checkbox" ng-model="group.selectedGroup.ticker.enable"/><small>Mostrar</small>
          </label>
        </div>
      </div>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable" class="row form-group"><small class="text-muted control-label col-sm-3 text-right">Tipo</small>
      <div class="col-sm-9">
        <div class="radio-inline">
          <label>
            <input type="radio" value="slide" ng-model="group.selectedGroup.ticker.behavior"/><small>Deslizar</small>
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" value="scroll" ng-model="group.selectedGroup.ticker.behavior"/><small>Rolar para a esquerda</small>
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" value="scrollRight" ng-model="group.selectedGroup.ticker.behavior"/><small>Rolar para a direita</small>
          </label>
        </div>
      </div>
    </div>
    <div class="radio-inline">
      <label class="text-info"><small>OpenVG</small></label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" value="openvg_left" name="openvg_left" ng-model="group.selectedGroup.ticker.behavior"/><small>esquerda</small>
      </label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" value="openvg_right" name="openvg_right" ng-model="group.selectedGroup.ticker.behavior"/><small>direita</small>
      </label>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable &amp;&amp; group.selectedGroup.ticker.behavior!= &quot;openvg_right&quot;&amp;&amp; group.selectedGroup.ticker.behavior!= &quot;openvg_left&quot;" class="form-group row">
      <label class="control-label text-muted col-sm-3 text-right">CSS Opcional</label>
      <div class="col-sm-9">
        <input type="text" placeholder="e.g. color:#eee; font-style:italic; " ng-model="group.selectedGroup.ticker.style" class="form-control input-sm"/>
      </div>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable &amp;&amp; (group.selectedGroup.ticker.behavior== &quot;openvg_right&quot; || group.selectedGroup.ticker.behavior== &quot;openvg_left&quot;)" class="form-group row">
      <label class="control-label text-muted col-sm-3 text-right">Tamanho da fonte</label>
      <div class="col-sm-2">
        <input type="text" placeholder="28" ng-model="group.selectedGroup.ticker.tickerFontSize" class="form-control input-sm"/>
      </div>
      <label class="control-label text-muted col-sm-3 text-right">Largura</label>
      <div class="col-sm-2">
        <input type="text" placeholder="0(cheio)" ng-model="group.selectedGroup.ticker.tickerWidth" class="form-control input-sm"/>
      </div>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable &amp;&amp; (group.selectedGroup.ticker.behavior== &quot;openvg_right&quot; || group.selectedGroup.ticker.behavior== &quot;openvg_left&quot;)" class="form-group row">
      <label class="control-label text-muted col-sm-3 text-right">posição x</label>
      <div class="col-sm-2">
        <input type="text" placeholder="0(left)" ng-model="group.selectedGroup.ticker.tickerX" class="form-control input-sm"/>
      </div>
      <label class="control-label text-muted col-sm-3 text-right">posição y</label>
    </div><small class="text-muted control-label col-sm-3 text-right">Velocidade do Ticker
      <div class="col-sm-9">
        <div class="radio-inline">
          <label>
            <input type="radio" value="1" name="slow" ng-model="group.selectedGroup.ticker.textSpeed"/><small>Lenta</small>
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" value="2" name="medium" ng-model="group.selectedGroup.ticker.textSpeed"/><small>Média</small>
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" value="3" name="full" ng-model="group.selectedGroup.ticker.textSpeed"/><small>Total</small>
          </label>
        </div>
      </div></small>
    <div ng-show="group.selectedGroup.ticker.enable" class="row form-group">
      <div class="col-sm-6 col-sm-offset-3">
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" name="rss_checkbox" ng-model="group.selectedGroup.ticker.rss.enable"/><small>Usar alimentação RSS</small>
          </label>
        </div>
      </div>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable &amp;&amp; group.selectedGroup.ticker.rss.enable" class="form-group row"><small class="text-muted col-sm-3 text-right">Diração do Item</small>
      <div class="col-sm-6">
        <input type="number" ng-model="group.selectedGroup.ticker.rss.feedDelay" placeholder="{{'duração do item rss no modo slide'}}" class="form-control"/>
      </div>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable &amp;&amp; group.selectedGroup.ticker.rss.enable" class="form-group row"><small class="text-muted col-sm-3 text-right">Link de alimentação RSS</small>
      <div class="col-sm-8">
        <input type="text" ng-model="group.selectedGroup.ticker.rss.link" placeholder="digite seu link rss ...." class="form-control"/>
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" name="rss_encoding" ng-model="group.selectedGroup.ticker.rss.encodeAsBinary"/><small><i class="text-primary">Use a codificação binária para RSS, ative-a se os caracteres não forem exibidos corretamente</i></small>
          </label>
        </div><br/>
        <div class="checkbox-inline">
          <label>
            <input type="checkbox" name="rss_field" ng-model="group.selectedGroup.ticker.rss.useDescription"/><small><i class="text-primary">
                Use o campo de descrição do fluxo rss em vez do campo de título</i></small>
          </label>
        </div>
      </div>
    </div>
    <div ng-show="group.selectedGroup.ticker.enable &amp;&amp; !group.selectedGroup.ticker.rss.enable" class="form-group row"><small class="text-muted col-sm-3 text-right">
        Adicionar mensagens para o ticker</small>
      <div class="col-sm-8">
        <textarea name="ticker_messages" rows="5" ng-model="group.selectedGroup.ticker.messages" placeholder="Inserir mensagens aqui" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-9 col-sm-offset-3">
        <button ng-click="tickerSave()" class="btn btn-success">Salvar</button>
      </div>
    </div>
  </form>
</div>

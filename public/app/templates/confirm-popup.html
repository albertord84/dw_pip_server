
<div class="modal-header">
  <button ng-click="cancel()" class="close">&times;</button>
  <h3 class="text-danger">Atenção!</h3>
</div>
<div class="modal-body">
  <h5><span ng-show="!noPrepend">Você realmente gostaria de remover </span><b>{{deleteText}}</b>?</h5>
</div>
<div class="modal-footer">
  <button ng-click="cancel()" class="btn">Cancelar</button>
  <button ng-click="ok()" class="btn btn-danger">OK</button>
</div>

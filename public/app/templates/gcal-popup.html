
<div class="modal-header">
  <h4 class="text-info">Inscrever-se no Google Agenda para eventos</h4>
</div>
<div class="modal-body">
  <form name="emailForm" action="/api/gcal/authorize" method="POST">
    <div ng-class="{ 'has-error': emailForm.email.$invalid &amp;&amp; emailForm.email.$dirty }" class="form-group">
      <h4>ID de usuário Google</h4>
      <input type="email" name="email" ng-model="email" placeholder="Enter Your Google User ID" required="required" class="form-control"/>
    </div>
    <p>
      Você será redirecionado para a página Contas do Google agora com o ID escolhido como a conta.
         Após fazer login na conta, aceite a solicitação de permissão do aplicativo PiSignage.
    </p>
    <button type="submit" ng-disabled="emailForm.email.$error.required" class="btn btn-primary">Proceder >></button>
  </form>
</div>
